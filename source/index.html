<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QSOFT</title>
  <link rel="preload" href="fonts/roboto-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font" crossorigin="anonymous">
  <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <div class="page-header__top container">
      <a href="#" class="page-header__logo" aria-label="Логотип компании QSoft">
      </a>
      <form action="#" method="GET" class="page-header__form page-header__form--desktop">
        <img src="img/icon-search.svg" width="18" height="18" alt="Лупа">
        <input type="search" name="header-search" autocomplete="off" placeholder="Найти...">
      </form>
      <div class="page-header__user">
        <a href="#">
          <img src="img/icon-user.svg" width="25" height="25" alt="Иконка пользователя" class="page-header__user-icon">
          <span class="page-header__user-name">Константин</span>
          <img src="img/user-img.png" alt="Фотография пользователя" class="page-header__user-img">
        </a>
      </div>
    </div>
    <div class="page-header__bottom">
      <form action="#" method="GET" class="page-header__form page-header__form--mobile">
        <img src="img/icon-search.svg" width="18" height="18" alt="Лупа">
        <input type="search" name="header-search" autocomplete="off" placeholder="Найти...">
      </form>
    </div>
  </header>
  <main class="page-main">
    <section class="container partners">
      <h1 class="partners__title">Наши партнеры</h1>
      <ul class="partners__list">
        <li class="partners__item partners__item--1">
          <a href="#" aria-label="Логотип партнёра"></a>
        </li>
        <li class="partners__item partners__item--2">
          <a href="#" aria-label="Логотип партнёра"></a>
        </li>
        <li class="partners__item partners__item--3">
          <a href="#" aria-label="Логотип партнёра"></a>
        </li>
        <li class="partners__item partners__item--4">
          <a href="#" aria-label="Логотип партнёра"></a>
        </li>
        <li class="partners__item partners__item--5">
          <a href="#" aria-label="Логотип партнёра"></a>
        </li>
        <li class="partners__item partners__item--6">
          <a href="#" aria-label="Логотип партнёра"></a>
        </li>
        <li class="partners__item partners__item--7">
          <a href="#" aria-label="Логотип партнёра"></a>
        </li>
      </ul>

    </section>
  </main>
</body>
</html>
